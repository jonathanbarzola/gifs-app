<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GIFS APP</h3>

  <hr class="text-white" />

  <div class="list-group list-reset">
    <a
      href="#"
      class="list-group-item list-group-action"
      *ngFor="let item of historial"
      (click)="buscar( item )"
      id="item-sidebar"
    >
      {{ item | titlecase }}
    </a>
  </div>
  <button class="btn btn-danger mt-3 w-100" (click)="borrarHistorial()">Borrar Historial</button>
</div>
